<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>WebEscola</title>
  
  <link type="text/css" rel="stylesheet"  href="../../materialize/css/materialize.min.css" media="screen,projection" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="../css/main.css" />   
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/inicializar.js"></script>
</head>
<body class="grey lighten-3">

  <div id="formularioGeolocalizacao" class="container">
   
    <h3 class="main-title center">Visualizar Geolocalização do Aluno</h3>
    
    <div class="row">
    	
    	 <div class="section">
         	 <a href="/"><i class="tiny material-icons ">keyboard_return</i>Voltar</a>    
         </div>   

		<div id="map" class="mapa"></div>
		
			<script>
				function initMap() {
					// Create a map object and specify the DOM element for display.
					var map = new google.maps.Map(document
							.getElementById('map'), {
						center : {
							lat : -20.715,
							lng : -46.612
						},
						zoom : 13
					});
				}
			</script>
		
			<!-- YOUR_KEY -->
			<script 
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIPw0BOFbsavl2S0XJm366GqIL8WaL4xw&callback=initMap"
				async defer>
			</script>	
		

		</div>
  </div>
  <script type="text/javascript" src="../../materialize/js/materialize.min.js"></script>
</body>
</html>
