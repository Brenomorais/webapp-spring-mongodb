<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />

<title>::WebEscola::</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="../css/main.css" media="screen,projection" />

<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

</head>
<body class="grey lighten-3">

	<h1 class="main-title center header-title">Sistema Escolar Web</h1>
	
	<div class="row">
		
		<div class="col s12 m4 l4 waves-effect waves-light">
			<a th:href="@{/aluno/cadastrar}">
				<div class="card-panel hoverable z-depth-1 center grey lighten-4">
					<i class="large material-icons" style="color:orange">perm_identity</i>
					<div class="truncate">Cadastrar Alunos</div>
				</div>
			</a>
		</div>
		
			<div class="col s12 m4 l4 waves-effect waves-light">
			<a th:href="@{/geolocalizacao/iniciarpesquisa}">
				<div class="card-panel hoverable z-depth-1 center grey lighten-4">
					<i class="large material-icons" style="color:red">my_location</i>
					<div class="truncate">Pesquisa por Geolocalização</div>
				</div>
			</a>
		</div>
		
		<div class="col s12 m4 l4 waves-effect waves-light">
			<a th:href="@{/geolocalizacao/carregarmapa}">
				<div class="card-panel hoverable z-depth-1 center grey lighten-4">
					<i class="large material-icons" style="color: green">map</i>
					<div class="truncate">Teste Geolocalização</div>
				</div>
			</a>
		</div>
		
		<div class="col s12 m4 l4 waves-effect waves-light">
			<a th:href="@{/aluno/listar}">
				<div class="card-panel hoverable z-depth-1 center grey lighten-4">
					<i class="large material-icons" >search</i>
					<div class="truncate">Pesquisar</div>
				</div>
			</a>
		</div>
		
		<div class="col s12 m4 l4 waves-effect waves-light">
			<a th:href="@{/aluno/pesquisarnome}">
				<div class="card-panel hoverable z-depth-1 center grey lighten-4">
					<i class="large material-icons ">search</i>
					<div class="truncate">Pesquisa Nome</div>
				</div>
			</a>
		</div>
		
		<div class="col s12 m4 l4 waves-effect waves-light">
			<a th:href="@{/nota/iniciarpesquisa}">
				<div class="card-panel hoverable z-depth-1 center grey lighten-4">
					<i class="large material-icons ">search</i>
					<div class="truncate">Pesquisa por Nota</div>
				</div>
			</a>
		</div>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
